<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo">Vroom</a>
      <div class="header-right">
        <a href="#" class="fa-brands fa-instagram"></a>
        <a href="#" class="fa-brands fa-discord"> </a>
        <a
          href="https://github.com/iiai22/vitejs-vite-nfz5ep"
          target="_blank"
          class="fa-brands fa-github"
        ></a>
      </div>
    </div>
    <div class="grid">
      <div class="data-container-l grid-row-span-2">
        Best Score:
        <ul></ul>
      </div>
      <div id="contagem"><div id="scoreBox">Score: 0</div></div>
      <div id="container"></div>
      <input type="text" id="inputNome" placeholder="Digite o nome do carro" />
      <p id="erro"></p>
      <p id="dicaBox"></p>
      <div class="data-container-r grid-row-span-2">
        Last Score:
        <ul></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/9914bd8223.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/mobile-navbar.js"></script>
  </body>
</html>
